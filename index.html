<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sameea Ehsaan - Fashion Designer</title>
  <!-- Google Fonts for modern, elegant typography -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <style>
    html, body {
      overflow-x: hidden !important;
      max-width: 100vw;
    }
    .navbar, .navbar-container, .sidebar {
      box-sizing: border-box;
      max-width: 100vw;
    }
    /* Glassmorphism Navigation Bar */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: transparent;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      border-bottom: none;
      box-shadow: none;
      transition: background 0.3s, box-shadow 0.3s, border-bottom 0.3s, backdrop-filter 0.3s;
    }
    nav.navbar.scrolled {
      background: rgba(152, 112, 72, 0.75);
      backdrop-filter: blur(14px) saturate(100%);
      -webkit-backdrop-filter: blur(14px) saturate(100%);
      border-bottom: 1.5px solid rgba(255,255,255,0.25);
      box-shadow: 0 2px 16px 0 rgba(191,161,140,0.08);
    }
    .navbar-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.1rem 2rem;
      width: 100%;
    }
    .navbar-logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: var(--color-secondary);
      background: linear-gradient(45deg, #bfa18c, #e6d3c2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .navbar-links {
      display: flex;
      gap: 2.2rem;
      list-style: none;
      align-items: center;
    }
    .navbar-links a {
      text-decoration: none;
      font-family: 'Lato', Arial, sans-serif;
      font-weight: 600;
      font-size: 1.08rem;
      letter-spacing: 0.04em;
      position: relative;
      transition: color 0.2s;
      background: linear-gradient(45deg, #e6d3c2 60%, #bfa18c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    .navbar-links a:hover {
      color: var(--color-primary);
      -webkit-text-fill-color: var(--color-primary);
      background: none;
    }
    .navbar-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #bfa18c 0%, #e6d3c2 100%);
      transition: width 0.3s;
    }
    .navbar-links a:hover::after {
      width: 100%;
    }
    
    /* LinkedIn Button Styling */
    .linkedin-btn {
      display: inline-flex !important;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 1rem !important;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%) !important;
      border-radius: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(191, 161, 140, 0.3);
      text-decoration: none !important;
      font-weight: 600 !important;
      font-size: 1.08rem !important;
      letter-spacing: 0.04em;
      -webkit-background-clip: initial !important;
      -webkit-text-fill-color: white !important;
      background-clip: initial !important;
      color: white !important;
      position: relative;
      overflow: hidden;
      font-family: 'Lato', Arial, sans-serif !important;
    }
    
    .linkedin-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .linkedin-btn:hover {
      background: linear-gradient(135deg, var(--color-secondary) 0%, #5a402f 100%) !important;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(124, 92, 74, 0.4);
      color: white !important;
      -webkit-text-fill-color: white !important;
    }
    
    .linkedin-btn:hover::before {
      left: 100%;
    }
    
    .linkedin-btn:hover::after {
      display: none !important;
      width: 0 !important;
    }
    
    .linkedin-icon {
      font-size: 1.1em;
    }
    
    /* Ensure navbar items are aligned */
    .navbar-links {
      display: flex;
      gap: 2.2rem;
      list-style: none;
      align-items: center;
    }
    
    .navbar-links li {
      display: flex;
      align-items: center;
    }
    
    /* Sidebar LinkedIn Button */
    .sidebar-links .linkedin-btn {
      margin-top: 1rem;
      justify-content: center;
      width: calc(100% - 2rem);
      margin-left: 1rem;
      margin-right: 1rem;
    }
    main { padding-top: 0; }
    @media (max-width: 700px) {
      .navbar-container {
        flex-direction: column;
        gap: 0.7rem;
        padding: 0.7rem 0.5rem;
      }
      .navbar-links {
        gap: 1.1rem;
      }
      main {
        padding-top: 6.5rem;
      }
    }
    @media (max-width: 900px) {
      .navbar-container {
        padding: 0.7rem 1rem;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 100vw;
        max-width: 100vw;
      }
    }

    /* Hero Section */
    .hero-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .hero-title {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(80,60,40,0.18);
      margin-bottom: 1.2rem;
      letter-spacing: 0.08em;
      animation: fadeInUp 1s;
    }
    .hero-subtitle {
      font-family: 'Lato', Arial, sans-serif;
      font-size: 1.3rem;
      color: #f9f6f3;
      margin-bottom: 2.2rem;
      animation: fadeInUp 1s 0.2s both;
    }
    .hero-btn {
      display: inline-block;
      padding: 0.9rem 2.5rem;
      background: rgba(255,255,255,0.18);
      border: 2px solid #fff;
      color: #fff;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      cursor: not-allowed;
      opacity: 0.7;
      margin-bottom: 2.5rem;
      transition: all 0.3s;
      animation: fadeInUp 1s 0.4s both;
    }
    .scroll-indicator {
      color: #fff;
      font-size: 1.1rem;
      position: absolute;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
      letter-spacing: 0.04em;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }
    @media (max-width: 700px) {
      .hero-title { font-size: 2.1rem; }
      .hero-subtitle { font-size: 1rem; }
    }

    .timeline-nav {
      width: 100%;
      background: transparent;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      padding-top: 1.5rem;
    }
    .timeline-nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin: 0;
      padding: 0 0 2rem 0;
      list-style: none;
    }
    .timeline-nav ul::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 10%;
      right: 10%;
      height: 3px;
      background: linear-gradient(90deg, #e6d3c2, #bfa18c);
      z-index: 0;
    }
    .nav-step {
      position: relative;
      z-index: 1;
      margin: 0 2.5rem;
    }
    .nav-step a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(191,161,140,0.13);
      border: 3px solid #e6d3c2;
      font-weight: bold;
      color: #bfa18c;
      text-decoration: none;
      font-family: 'Lato', Arial, sans-serif;
      font-size: 1.08rem;
      letter-spacing: 0.04em;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }
    .nav-step a:hover, .nav-step.active a {
      background: linear-gradient(135deg, #e6d3c2 60%, #bfa18c 100%);
      color: #fff;
      border-color: #bfa18c;
    }
    @media (max-width: 700px) {
      .timeline-nav ul {
        flex-direction: column;
        padding: 0 0 1rem 0;
      }
      .timeline-nav ul::before {
        top: 0;
        left: 50%;
        right: auto;
        width: 3px;
        height: 80%;
        background: linear-gradient(180deg, #e6d3c2, #bfa18c);
        transform: translateX(-50%);
      }
      .nav-step {
        margin: 1.2rem 0;
      }
    }

    /* Timeline styles */
    .timeline-container {
      width: 100%;
      display: flex;
      justify-content: center;
      background: transparent;
      position: relative;
      z-index: 2;
    }
    .timeline {
      position: relative;
      width: 900px;
      margin: 0 auto;
      padding: 4rem 0 4rem 0;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #e6d3c2, #bfa18c);
      z-index: 0;
      border-radius: 2px;
    }
    .timeline-item {
      position: relative;
      width: 50%;
      padding: 2.5rem 2rem;
      box-sizing: border-box;
      z-index: 1;
    }
    .timeline-item.left {
      left: 0;
      text-align: right;
    }
    .timeline-item.right {
      left: 50%;
      text-align: left;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      top: 2.5rem;
      width: 24px;
      height: 24px;
      background: #fff;
      border: 4px solid #e6d3c2;
      border-radius: 50%;
      z-index: 2;
    }
    .timeline-item.left::before {
      right: -12px;
    }
    .timeline-item.right::before {
      left: -12px;
    }
    .timeline-item > .card {
      margin: 0;
      box-shadow: 0 4px 32px 0 rgba(191,161,140,0.13);
    }
    @media (max-width: 900px) {
      .timeline {
        width: 100vw;
        padding: 0;
        margin: 0;
      }
      .timeline::before {
        display: none;
      }
      .timeline-item {
        max-width: 500px;
        margin: 1.2rem auto;
        left: 0 !important;
        text-align: left !important;
        padding: 1.2rem 0;
        min-width: 0;
        box-sizing: border-box;
        width: auto;
      }
      .timeline-item::before {
        display: none;
      }
      .timeline-item.left, .timeline-item.right {
        left: 0 !important;
        text-align: left !important;
      }
    }
    @media (max-width: 600px) {
      .timeline {
        padding: 1rem 0;
      }
      .timeline-item {
        padding: 1.2rem 0.2rem;
      }
      .card {
        padding: 1.2rem 0.7rem;
        font-size: 0.98rem;
      }
      .hero-title {
        font-size: 1.3rem;
      }
      .hero-subtitle {
        font-size: 0.95rem;
      }
    }

    /* Hamburger and sidebar styles */
    .hamburger {
      display: none;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 1101;
      margin-left: 0;
    }
    body.sidebar-open, html.sidebar-open {
      overflow-x: hidden !important;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -270px;
      width: 250px;
      max-width: 100vw;
      height: 100vh;
      background: rgba(40, 30, 20, 0.97);
      box-shadow: -2px 0 16px rgba(0,0,0,0.18);
      z-index: 1102;
      transition: right 0.3s cubic-bezier(.4,2,.6,1);
      display: flex;
      flex-direction: column;
      padding: 0;
      overflow-y: auto;
      overflow-x: hidden;
      min-width: 0;
    }
    .sidebar.open {
      right: 0;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 1.2rem 1.5rem 1.2rem 1.2rem;
      border-bottom: 1px solid #e6d3c2;
    }
    .close-sidebar {
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      margin-left: 1rem;
    }
    .sidebar-links {
      list-style: none;
      padding: 2rem 1.5rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .sidebar-links a {
      color: #fff;
      font-size: 1.1rem;
      text-decoration: none;
      font-family: 'Lato', Arial, sans-serif;
      font-weight: 600;
      letter-spacing: 0.04em;
      transition: color 0.2s;
    }
    .sidebar-links a:hover {
      color: #e6d3c2;
    }
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.25);
      z-index: 1100;
    }
    .sidebar.open ~ .sidebar-overlay {
      display: block;
    }
    @media (max-width: 900px) {
      .navbar-links {
        display: none;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Restore previous navigation bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">Sameea Ehsaan</div>
      <ul class="navbar-links">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="https://www.linkedin.com/in/sameeaehsan/" target="_blank" rel="noopener noreferrer" class="linkedin-btn">

        </a></li>
      </ul>
      <div class="hamburger" id="hamburger-menu" aria-label="Open menu" tabindex="0">&#9776;</div>

      <div class="sidebar-header">
        <span class="close-sidebar" id="close-sidebar" aria-label="Close menu">&times;</span>
      </div>
      <ul class="sidebar-links">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="https://www.linkedin.com/in/sameeaehsan/" target="_blank" rel="noopener noreferrer" class="linkedin-btn">
          <span class="linkedin-icon">ðŸ’¼</span>
          LinkedIn
        </a></li>
      </ul>
    </div>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
  </nav>
  <!-- Hero Section -->
  <section class="hero-section" id="hero" style="background: linear-gradient(rgba(40,30,20,0.45), rgba(40,30,20,0.45)), url('https://images.unsplash.com/photo-1591338459467-bd36100b07c2?q=80&w=2104&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center center / cover no-repeat;">
    <h1 class="hero-title">Sameea Ehsaan</h1>
    <div class="hero-subtitle">Fashion Designer &amp; Creative Visionary</div>
    <a class="hero-btn" target="_blank" href="https://drive.google.com/file/d/1OWJTqIsywPFCsLzvM-iCz8gL6tKpSfKF/view?usp=sharing" tabindex="-1">View My Work</a>
    <div class="scroll-indicator">â†“ Scroll Down</div>
  </section>
  <!-- Timeline Section -->
  <div class="timeline-container">
    <div class="timeline">
      <div class="timeline-item left" id="about"></div>
      <div class="timeline-item right" id="skills"></div>
      <div class="timeline-item left" id="experience"></div>
      <div class="timeline-item right" id="contact"></div>
    </div>
  </div>
  <main>
    <div id="threejs-canvas-container"></div>
  </main>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/3d.js"></script>
  <script>
    // Smooth scrolling for navigation links
    document.querySelectorAll('.navbar-links a:not([target="_blank"])').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
    // Scroll indicator click scrolls to About
    document.querySelector('.scroll-indicator').addEventListener('click', function() {
      const about = document.getElementById('about');
      if (about) about.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      const hero = document.getElementById('hero');
      if (!navbar || !hero) return;
      const heroBottom = hero.offsetTop + hero.offsetHeight;
      if (window.scrollY >= heroBottom - navbar.offsetHeight) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
    // Dynamically load section content into timeline items
    function loadSection(sectionId, filePath) {
      fetch(filePath)
        .then(response => response.text())
        .then(html => {
          document.getElementById(sectionId).innerHTML = html;
        });
    }
    document.addEventListener('DOMContentLoaded', function() {
      loadSection('about', 'components/about.html');
      loadSection('skills', 'components/skills.html');
      loadSection('experience', 'components/work.html');
      loadSection('contact', 'components/contact.html');

      // Animate timeline cards on scroll
      const observerOptions = {
        threshold: 0.2
      };
      const timelineItems = document.querySelectorAll('.timeline-item');
      timelineItems.forEach(item => {
        item.style.opacity = 0;
        item.style.transform = item.classList.contains('left')
          ? 'translateX(-60px)'
          : 'translateX(60px)';
      });
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            if (window.gsap) {
              gsap.to(entry.target, {
                opacity: 1,
                x: 0,
                duration: 1.1,
                ease: 'power3.out'
              });
            } else {
              entry.target.style.opacity = 1;
              entry.target.style.transform = 'none';
            }
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);
      timelineItems.forEach(item => observer.observe(item));
    });

    // Sidebar menu toggle
    const hamburger = document.getElementById('hamburger-menu');
    const sidebar = document.getElementById('sidebar-menu');
    const closeSidebar = document.getElementById('close-sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    function openSidebar() {
      sidebar.classList.add('open');
      sidebarOverlay.style.display = 'block';
      document.body.classList.add('sidebar-open');
      document.documentElement.classList.add('sidebar-open');
      document.body.style.overflow = 'hidden';
    }
    function closeSidebarMenu() {
      sidebar.classList.remove('open');
      sidebarOverlay.style.display = 'none';
      document.body.classList.remove('sidebar-open');
      document.documentElement.classList.remove('sidebar-open');
      document.body.style.overflow = '';
    }
    hamburger.addEventListener('click', openSidebar);
    closeSidebar.addEventListener('click', closeSidebarMenu);
    sidebarOverlay.addEventListener('click', closeSidebarMenu);
    // Close sidebar on nav link click (for smooth UX)
    document.querySelectorAll('.sidebar-links a').forEach(link => {
      link.addEventListener('click', function(e) {
        // Only close sidebar and prevent default for internal links
        if (!this.hasAttribute('target') || this.getAttribute('target') !== '_blank') {
          closeSidebarMenu();
        } else {
          // For external links, just close the sidebar but allow navigation
          closeSidebarMenu();
        }
      });
    });
  </script>
</body>
