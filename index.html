<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sameea Ehsaan - Fashion Designer</title>
  <!-- Google Fonts for modern, elegant typography -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <style>
    /* Glassmorphism Navigation Bar */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: transparent;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      border-bottom: none;
      box-shadow: none;
      transition: background 0.3s, box-shadow 0.3s, border-bottom 0.3s, backdrop-filter 0.3s;
    }
    nav.navbar.scrolled {
      background: rgba(152, 112, 72, 0.75);
      backdrop-filter: blur(14px) saturate(100%);
      -webkit-backdrop-filter: blur(14px) saturate(100%);
      border-bottom: 1.5px solid rgba(255,255,255,0.25);
      box-shadow: 0 2px 16px 0 rgba(191,161,140,0.08);
    }
    .navbar-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.1rem 2rem;
    }
    .navbar-logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: var(--color-secondary);
      background: linear-gradient(45deg, #bfa18c, #e6d3c2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .navbar-links {
      display: flex;
      gap: 2.2rem;
      list-style: none;
    }
    .navbar-links a {
      text-decoration: none;
      font-family: 'Lato', Arial, sans-serif;
      font-weight: 600;
      font-size: 1.08rem;
      letter-spacing: 0.04em;
      position: relative;
      transition: color 0.2s;
      background: linear-gradient(45deg, #e6d3c2 60%, #bfa18c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    .navbar-links a:hover {
      color: var(--color-primary);
      -webkit-text-fill-color: var(--color-primary);
      background: none;
    }
    .navbar-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #bfa18c 0%, #e6d3c2 100%);
      transition: width 0.3s;
    }
    .navbar-links a:hover::after {
      width: 100%;
    }
    main { padding-top: 0; }
    @media (max-width: 700px) {
      .navbar-container {
        flex-direction: column;
        gap: 0.7rem;
        padding: 0.7rem 0.5rem;
      }
      .navbar-links {
        gap: 1.1rem;
      }
      main {
        padding-top: 6.5rem;
      }
    }

    /* Hero Section */
    .hero-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .hero-title {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(80,60,40,0.18);
      margin-bottom: 1.2rem;
      letter-spacing: 0.08em;
      animation: fadeInUp 1s;
    }
    .hero-subtitle {
      font-family: 'Lato', Arial, sans-serif;
      font-size: 1.3rem;
      color: #f9f6f3;
      margin-bottom: 2.2rem;
      animation: fadeInUp 1s 0.2s both;
    }
    .hero-btn {
      display: inline-block;
      padding: 0.9rem 2.5rem;
      background: rgba(255,255,255,0.18);
      border: 2px solid #fff;
      color: #fff;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      cursor: not-allowed;
      opacity: 0.7;
      margin-bottom: 2.5rem;
      transition: all 0.3s;
      animation: fadeInUp 1s 0.4s both;
    }
    .scroll-indicator {
      color: #fff;
      font-size: 1.1rem;
      position: absolute;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
      letter-spacing: 0.04em;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }
    @media (max-width: 700px) {
      .hero-title { font-size: 2.1rem; }
      .hero-subtitle { font-size: 1rem; }
    }

    .timeline-nav {
      width: 100%;
      background: transparent;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      padding-top: 1.5rem;
    }
    .timeline-nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin: 0;
      padding: 0 0 2rem 0;
      list-style: none;
    }
    .timeline-nav ul::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 10%;
      right: 10%;
      height: 3px;
      background: linear-gradient(90deg, #e6d3c2, #bfa18c);
      z-index: 0;
    }
    .nav-step {
      position: relative;
      z-index: 1;
      margin: 0 2.5rem;
    }
    .nav-step a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(191,161,140,0.13);
      border: 3px solid #e6d3c2;
      font-weight: bold;
      color: #bfa18c;
      text-decoration: none;
      font-family: 'Lato', Arial, sans-serif;
      font-size: 1.08rem;
      letter-spacing: 0.04em;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }
    .nav-step a:hover, .nav-step.active a {
      background: linear-gradient(135deg, #e6d3c2 60%, #bfa18c 100%);
      color: #fff;
      border-color: #bfa18c;
    }
    @media (max-width: 700px) {
      .timeline-nav ul {
        flex-direction: column;
        padding: 0 0 1rem 0;
      }
      .timeline-nav ul::before {
        top: 0;
        left: 50%;
        right: auto;
        width: 3px;
        height: 80%;
        background: linear-gradient(180deg, #e6d3c2, #bfa18c);
        transform: translateX(-50%);
      }
      .nav-step {
        margin: 1.2rem 0;
      }
    }

    /* Timeline styles */
    .timeline-container {
      width: 100%;
      display: flex;
      justify-content: center;
      background: transparent;
      position: relative;
      z-index: 2;
    }
    .timeline {
      position: relative;
      width: 900px;
      margin: 0 auto;
      padding: 4rem 0 4rem 0;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #e6d3c2, #bfa18c);
      z-index: 0;
      border-radius: 2px;
    }
    .timeline-item {
      position: relative;
      width: 50%;
      padding: 2.5rem 2rem;
      box-sizing: border-box;
      z-index: 1;
    }
    .timeline-item.left {
      left: 0;
      text-align: right;
    }
    .timeline-item.right {
      left: 50%;
      text-align: left;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      top: 2.5rem;
      width: 24px;
      height: 24px;
      background: #fff;
      border: 4px solid #e6d3c2;
      border-radius: 50%;
      z-index: 2;
    }
    .timeline-item.left::before {
      right: -12px;
    }
    .timeline-item.right::before {
      left: -12px;
    }
    .timeline-item > .card {
      margin: 0;
      box-shadow: 0 4px 32px 0 rgba(191,161,140,0.13);
    }
    @media (max-width: 900px) {
      .timeline {
        width: 100%;
        padding: 2rem 0;
      }
      .timeline-item {
        width: 100%;
        left: 0 !important;
        text-align: left !important;
        padding: 2rem 1rem;
      }
      .timeline-item::before {
        left: -12px !important;
        right: auto !important;
      }
    }
  </style>
</head>
<body>
  <!-- Restore previous navigation bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">Sameea Ehsaan</div>
      <ul class="navbar-links">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <!-- Hero Section -->
  <section class="hero-section" id="hero" style="background: linear-gradient(rgba(40,30,20,0.45), rgba(40,30,20,0.45)), url('https://images.unsplash.com/photo-1591338459467-bd36100b07c2?q=80&w=2104&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center center / cover no-repeat;">
    <h1 class="hero-title">Sameea Ehsaan</h1>
    <div class="hero-subtitle">Fashion Designer &amp; Creative Visionary</div>
    <a class="hero-btn" href="#" tabindex="-1">View My Work</a>
    <div class="scroll-indicator">â†“ Scroll Down</div>
  </section>
  <!-- Timeline Section -->
  <div class="timeline-container">
    <div class="timeline">
      <div class="timeline-item left" id="about"></div>
      <div class="timeline-item right" id="skills"></div>
      <div class="timeline-item left" id="experience"></div>
      <div class="timeline-item right" id="contact"></div>
    </div>
  </div>
  <main>
    <div id="threejs-canvas-container"></div>
  </main>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/3d.js"></script>
  <script>
    // Smooth scrolling for navigation links
    document.querySelectorAll('.navbar-links a').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
    // Scroll indicator click scrolls to About
    document.querySelector('.scroll-indicator').addEventListener('click', function() {
      const about = document.getElementById('about');
      if (about) about.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      const hero = document.getElementById('hero');
      if (!navbar || !hero) return;
      const heroBottom = hero.offsetTop + hero.offsetHeight;
      if (window.scrollY >= heroBottom - navbar.offsetHeight) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
    // Dynamically load section content into timeline items
    function loadSection(sectionId, filePath) {
      fetch(filePath)
        .then(response => response.text())
        .then(html => {
          document.getElementById(sectionId).innerHTML = html;
        });
    }
    document.addEventListener('DOMContentLoaded', function() {
      loadSection('about', 'components/about.html');
      loadSection('skills', 'components/skills.html');
      loadSection('experience', 'components/work.html');
      loadSection('contact', 'components/contact.html');

      // Animate timeline cards on scroll
      const observerOptions = {
        threshold: 0.2
      };
      const timelineItems = document.querySelectorAll('.timeline-item');
      timelineItems.forEach(item => {
        item.style.opacity = 0;
        item.style.transform = item.classList.contains('left')
          ? 'translateX(-60px)'
          : 'translateX(60px)';
      });
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            if (window.gsap) {
              gsap.to(entry.target, {
                opacity: 1,
                x: 0,
                duration: 1.1,
                ease: 'power3.out'
              });
            } else {
              entry.target.style.opacity = 1;
              entry.target.style.transform = 'none';
            }
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);
      timelineItems.forEach(item => observer.observe(item));
    });
  </script>
</body>
</html>
