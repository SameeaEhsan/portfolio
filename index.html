<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sameea Ehsaan - Fashion Designer</title>
  <!-- Google Fonts for modern, elegant typography -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <style>
    /* Glassmorphism Navigation Bar */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: transparent;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      border-bottom: none;
      box-shadow: none;
      transition: background 0.3s, box-shadow 0.3s, border-bottom 0.3s, backdrop-filter 0.3s;
    }
    nav.navbar.scrolled {
      background: rgba(152, 112, 72, 0.75);
      backdrop-filter: blur(14px) saturate(100%);
      -webkit-backdrop-filter: blur(14px) saturate(100%);
      border-bottom: 1.5px solid rgba(255,255,255,0.25);
      box-shadow: 0 2px 16px 0 rgba(191,161,140,0.08);
    }
    .navbar-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.1rem 2rem;
    }
    .navbar-logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: var(--color-secondary);
      background: linear-gradient(45deg, #bfa18c, #e6d3c2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .navbar-links {
      display: flex;
      gap: 2.2rem;
      list-style: none;
    }
    .navbar-links a {
      text-decoration: none;
      color: var(--color-text-main);
      font-family: 'Lato', Arial, sans-serif;
      font-weight: 600;
      font-size: 1.08rem;
      letter-spacing: 0.04em;
      position: relative;
      transition: color 0.2s;
    }
    .navbar-links a:hover {
      color: var(--color-primary);
    }
    .navbar-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #bfa18c 0%, #e6d3c2 100%);
      transition: width 0.3s;
    }
    .navbar-links a:hover::after {
      width: 100%;
    }
    main { padding-top: 0; }
    @media (max-width: 700px) {
      .navbar-container {
        flex-direction: column;
        gap: 0.7rem;
        padding: 0.7rem 0.5rem;
      }
      .navbar-links {
        gap: 1.1rem;
      }
      main {
        padding-top: 6.5rem;
      }
    }

    /* Hero Section */
    .hero-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .hero-title {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(80,60,40,0.18);
      margin-bottom: 1.2rem;
      letter-spacing: 0.08em;
      animation: fadeInUp 1s;
    }
    .hero-subtitle {
      font-family: 'Lato', Arial, sans-serif;
      font-size: 1.3rem;
      color: #f9f6f3;
      margin-bottom: 2.2rem;
      animation: fadeInUp 1s 0.2s both;
    }
    .hero-btn {
      display: inline-block;
      padding: 0.9rem 2.5rem;
      background: rgba(255,255,255,0.18);
      border: 2px solid #fff;
      color: #fff;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      cursor: not-allowed;
      opacity: 0.7;
      margin-bottom: 2.5rem;
      transition: all 0.3s;
      animation: fadeInUp 1s 0.4s both;
    }
    .scroll-indicator {
      color: #fff;
      font-size: 1.1rem;
      position: absolute;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
      letter-spacing: 0.04em;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }
    @media (max-width: 700px) {
      .hero-title { font-size: 2.1rem; }
      .hero-subtitle { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Transparent Glassmorphism Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">Sameea Ehsaan</div>
      <ul class="navbar-links">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <!-- Hero Section -->
  <section class="hero-section" id="hero" style="background: linear-gradient(rgba(40,30,20,0.45), rgba(40,30,20,0.45)), url('assets/images/back-ground.jpg') center center / cover no-repeat;">
    <h1 class="hero-title">Sameea Ehsaan</h1>
    <div class="hero-subtitle">Fashion Designer &amp; Creative Visionary</div>
    <a class="hero-btn" href="#" tabindex="-1">View My Work</a>
    <div class="scroll-indicator">â†“ Scroll Down</div>
  </section>
  <!-- Wavy SVG Divider -->
  <div class="wavy-divider">
    <svg viewBox="0 0 1440 80" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0,40 C480,80 960,0 1440,40 L1440,80 L0,80 Z" fill="url(#gradient)"/><defs><linearGradient id="gradient" x1="0" y1="0" x2="1440" y2="80" gradientUnits="userSpaceOnUse"><stop stop-color="#e6d3c2"/><stop offset="1" stop-color="#bfa18c"/></linearGradient></defs></svg>
  </div>
  <main>
    <section id="about"></section>
    <section id="skills"></section>
    <section id="work"></section>
    <section id="contact"></section>
    <div id="threejs-canvas-container"></div>
  </main>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/3d.js"></script>
  <script>
    // Smooth scrolling for navigation links
    document.querySelectorAll('.navbar-links a').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
    // Scroll indicator click scrolls to About
    document.querySelector('.scroll-indicator').addEventListener('click', function() {
      const about = document.getElementById('about');
      if (about) about.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 60) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
